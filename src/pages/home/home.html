<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de canciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider>
      Canciones disponibles
    </ion-item-divider>

    <ion-item *ngFor="let cancion of canciones" (click)="reproducir(cancion)">
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/' + cancion.portada">
      </ion-thumbnail>
      <h2>{{cancion.titulo}}</h2>
      <p>{{cancion.artista}}</p>
      <ion-icon item-end name="play"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
