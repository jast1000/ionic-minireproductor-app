<ion-header>
    <ion-navbar>
        <ion-title>
            Reproductor
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="seccion-reproduccion">
        <img *ngIf="cancionActual" class="portada" [src]="'assets/imgs/' + cancionActual.portada" />

        <!--
                    
                    anterior  
                    siguiente   
                    pausa   <ion-icon name="pause"></ion-icon>
        
                -->
        <div class="botonera">
            <button ion-button only-icon (click)="reproducirAnterior()" [disabled]="esPrimeraCancion()">
                <ion-icon name="skip-backward"></ion-icon>
            </button>

            <button ion-button only-icon (click)="reproducir()">
                <ion-icon name="play"></ion-icon>
            </button>

            <button ion-button only-icon (click)="detener()" [disabled]="detenido">
                <ion-icon name="square"></ion-icon>
            </button>

            <button ion-button only-icon (click)="reproducirSiguiente()" [disabled]="esUltimaCancion()">
                <ion-icon name="skip-forward"></ion-icon>
            </button>

            <ion-item no-lines>
                <ion-range min="0" max="10" step="1" snaps="true" color="secondary" [(ngModel)]="volumen" (ngModelChange)="ajustarVolumen($event)">
                    <ion-icon range-left small name="volume-mute"></ion-icon>
                    <ion-icon range-right name="volume-down"></ion-icon>
                </ion-range>
            </ion-item>
        </div>
    </div>
</ion-content>
